<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"/
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Liste des Patients</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date de Naissance</th>
                    <th>Malade</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${#dates.format(p.dateNaissance, 'dd/MM/yyyy')}"></td>
                    <td>
                        <span class="badge bg-success" th:if="${!p.malade}">Non</span>
                        <span class="badge bg-danger" th:if="${p.malade}">Oui</span>
                    </td>
                    <td th:text="${p.score}"></td>
                    <td class="text-center">
                        <a href="#" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="#" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page, status : ${pages}" >
                    <a th:href="@{/index(page=${status.index})} "
                       th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                       th:text="${status.index}" > </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optionnel, pour les fonctionnalitÃ©s interactives) -->
<script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
