<!DOCTYPE html>
<html lang="en" layout:decorate="template1"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>

<div layout:fragment="content1">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary  text-white text-center">
            <h3>Liste des Patients</h3>
        </div>
        <div class="card-body">
            <form method="get" th:action="@{index}" class="mb-1">
                <label>keyword:</label>
                <input type="text" name="keyword" th:value="${keyword}"></input>
                <button type="submit" class="btn btn-info">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date de Naissance</th>
                    <th>Malade</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${#dates.format(p.dateNaissance, 'dd/MM/yyyy')}"></td>
                    <td>
                        <span class="badge bg-success" th:if="${!p.malade}">Non</span>
                        <span class="badge bg-danger" th:if="${p.malade}">Oui</span>
                    </td>
                    <td th:text="${p.score}"></td>
                    <td class="text-center">
                        <a th:href="@{/editPatient(id=${p.id})}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a onclick="return confirm('Etes-vous sÃ»r de supprimer?')"
                           th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}"
                           class="btn btn-danger btn-sm" >
                            <i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page, status : ${pages}" >
                    <a th:href="@{/index(page=${status.index},keyword=${keyword})} "
                       th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                       th:text="${status.index}" > </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
