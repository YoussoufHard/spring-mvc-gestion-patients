<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Mon Site</title>

    <!-- Lien vers le CSS Bootstrap -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">

    <!-- Scripts JS pour Bootstrap -->
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Barre de navigation commune -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark " >
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-house-door-fill"></i> Mon Site
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/accueil"><i class="bi bi-house-door"></i> Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/formulaire"><i class="bi bi-pencil-square"></i> Formulaire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services"><i class="bi bi-cone-striped"></i> Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact"><i class="bi bi-envelope-fill"></i> Contact</a>
                </li>
                <!-- Menu déroulant utilisateur -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> Utilisateur
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Mon Profil</a></li>
                        <li><a class="dropdown-item" href="/settings"><i class="bi bi-gear-fill"></i> Paramètres</a></li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Déconnexion</a></li>
                    </ul>
                </li>
                <!-- Recherche -->
                <li class="nav-item">
                    <form class="d-flex" role="search" action="/search" method="get">
                        <input class="form-control me-2" type="search" placeholder="Rechercher..." aria-label="Search" name="query">
                        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Section spécifique à chaque page -->
<section layout:fragment="content1">

</section>

<!-- Pied de page -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 MonSite. Tous droits réservés.</p>
</footer>

</body>
</html>
