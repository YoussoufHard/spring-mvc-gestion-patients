spring.application.name=spring-mvc-gestion-patients
server.port=8080
#spring.datasource.url=jdbc:h2:mem:patients-db
#spring.h2.console.enabled=true

# Configuration pour MariaDB via Wamp
spring.datasource.url=jdbc:mariadb://localhost:3306/hopital?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update

# Afficher les requêtes SQL formatées
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true